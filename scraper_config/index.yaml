urls: #needed
  - https://chrome.google.com/webstore/category/extensions?hl=en-US
directory: './data' # mandary, output directory
# optional parameters
recursive:  
  depth: 3 # maxRecursiveDepth, default 0 then no recursiveness, url filers will not come into effect
  patternFilter:
    - chrome.google.com/webstore/category
    - chrome.google.com/webstore/detail
request:
  userAgent: # default empty if empty then will use a random user agent
  concurrency: 5 
  renderer: # default empty, no dynamic js site support
    phantom: